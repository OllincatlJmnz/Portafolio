    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" defer></script>

<body>
    <main>
        <section id="Inicio" class="row d-flex">
            <div id="Presentacion" class="col-md-8 d-flex justify-content-center">
                <div class="row d-flex justify-content-center foto">
                    <img src="./src/images/perfilProvisional.jpg" id="FotoPerfil" alt="foto perfil">
                </div>
                <div class="row d-flex justify-content-center informacion">
                    <h1>Ollincatl Jiménez Jiménez</h1>
                    <p>Desarrollador Java Jr.</p>
                    <div>

                    </div>
                </div>
            </div>
            <div id="Menu" class="col-md-4 d-flex">
                <div class="contenedor-carrusel">
                    <button id="Flecha-arriba" class="flecha flecha-arriba"><i class="bi bi-caret-up-fill"></i></i></button>
                    <div class="carrusel-Menu">
                        <button class="card-menu sobreMi" style="--delay:-1">
                            <div class="card-body">
                                <span class="section-Name">Sobre mi</span>
                            </div>
                        </button>
                        <button class="card-menu habilidades" style="--delay:0">
                            <div class="card-body">
                                <span class="section-Name">Habilidades</span>
                            </div>
                        </button>
                        <button class="card-menu curriculum" style="--delay:1">
                            <div class="card-body">
                                <span class="section-Name">Curriculum</span>
                            </div>
                        </button>
                        <button class="card-menu proyectos" style="--delay:2">
                            <div class="card-body">
                                <span class="section-Name">Proyectos</span>
                            </div>
                        </button>
                        <button class="card-menu contacto" style="--delay:2">
                            <div class="card-body">
                                <span class="section-Name">Contacto</span>
                            </div>
                        </button>
                    </div>
                    <button id="Flecha-abajo" class="flecha flecha-abajo"><i class="bi bi-caret-down-fill"></i></button>
                </div>
            </div>
        </section>
        <section id="SobreMi" class="row d-flex">
            
        </section>
        <section id="Curriculum"></section>
        <section id="Portafolio"></section>
        <section id="Contacto"></section>
    </main>
